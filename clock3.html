<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog With Digital Clock</title>

    <link rel="stylesheet" href="./clock3.css">

<body>
    <ul class="menu">
        <li><a href="./index.html">Clock 1</a></li>
        <li><a href="./clock2.html">Clock 2</a></li>
        <li><a href="./clock3.html">Clock 3</a></li>
    </ul>
    
    <div class="clock-container">
        <div class="clock-digital">
            <div class="date"></div>
            <div class="time"></div>
            <div class="day"> </div>
        </div>
        <div class="clock-analog">
            <div class="spear"></div>
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
            <div class="dail"></div>
        </div>
    </div>
